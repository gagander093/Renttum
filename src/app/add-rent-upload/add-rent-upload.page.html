<app-header title="Upload Your Ad Photo" [showBack]="true"></app-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button class="upload-btn" expand="block">
                    <div class="upload-icon">
                        <ion-icon name="camera"></ion-icon>
                        <ion-label class="title">Take a Picture</ion-label>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button class="upload-btn" expand="block">
                    <div class="upload-icon">
                        <ion-icon name="folder"></ion-icon>
                        <ion-label class="title">Folders</ion-label>
                    </div>
                </ion-button>
            </ion-col>
            <ion-col size="12">
                <p class="upload-info">Upload more photo increases your <br/> chance to get rented</p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-list class="uploaded-photo-list">
                    <ion-list-header>
                    Rent Ads Photos
                    </ion-list-header>
            
                    <ion-item>
                    <ion-avatar slot="start">
                        <img src="../../assets/images/d-1.jpg">
                    </ion-avatar>
                    <ion-label>
                        <p>digital camera1..</p>  
                       <span class="delete-btn"><ion-icon name="close"></ion-icon></span> 
                    </ion-label>
                    </ion-item>
                    <ion-item>
                    <ion-avatar slot="start">
                        <img src="../../assets/images/d-2.jpg">
                    </ion-avatar>
                    <ion-label>
                        <p>digital camera2..</p>
                        <span class="delete-btn"><ion-icon name="close"></ion-icon></span> 
                    </ion-label>
                    </ion-item>
                    <ion-item>
                    <ion-avatar slot="start">
                        <img src="../../assets/images/d-3.jpg">
                    </ion-avatar>
                    <ion-label>
                        <p>digital camera3..</p>
                        <span class="delete-btn"><ion-icon name="close"></ion-icon></span> 
                    </ion-label>
                    </ion-item>
                </ion-list>    
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-button class="mt-2" expand="block" color="primary" routerLink="/my-adds">Submit</ion-button>
            </ion-col>
        </ion-row>  
    </ion-grid>    
</ion-content>

<app-footer></app-footer>
